<GridLayout columns="*, *, *" rows="*, auto, auto">
    <TextField [(ngModel)]="customerName" hint="Kundenname" colSpan="3" row="0" class="input-field"></TextField>

    <TextField [(ngModel)]="customerCount" hint="Anzahl Personen" colSpan="3" row="1" class="input-field" keyboardType="number"></TextField>

    <!-- Weitere Felder können hier hinzugefügt werden -->

    <Button text="Abbrechen" (tap)="close(false)" col="0" row="2" class="cancel-btn"></Button>
    <Button text="Entfernen" (tap)="remove()" col="1" row="2" class="remove-btn"></Button>
    <Button text="Speichern" (tap)="close(true)" col="2" row="2" class="save-btn"></Button>
</GridLayout>
